<button
  [disabled]="disabled"
  class="bg-primary-800 text-white btn rounded-3 "
  (click)="setClick($event)"
  [ngClass]="{
    'button-size-sm txt-md': size == 'sm',
    'button-size-md txt-md': size == 'md',
    'button-size-lg txt-md': size == 'lg' 
  }"
>
  <span class="label">{{ label }}</span>

  <span *ngIf="icon">
    <i class="fa-solid fa-file-export"></i>
  </span>

  <span *ngIf="loading">
    <i class="fa-solid fa-spinner fa-spin-pulse"></i>
  </span>
</button>

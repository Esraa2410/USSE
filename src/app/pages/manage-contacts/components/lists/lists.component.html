

<section class="py-3 px-1 d-flex flex-column gap-3">
  <div class="d-flex position-relative row m-0">
    <div class=" col-12 col-lg-4 p-0">
      <input type="text" class="form-control ps-5 rounded-pill txt-xs" placeholder="Search">
    </div>
    <mat-icon class="w-fit text-neutral-500 position-absolute start-0 top-50 translate-middle-y">search</mat-icon>
  </div>
  <section class="table-wrapper ">
    <table matSort mat-table [dataSource]="dataSource">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox  color="primary"
           (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="create_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Create At </th>
        <td mat-cell *matCellDef="let element"> {{element.create_at}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Contacts </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>

       <!-- Action Column -->
       <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">

            <div class="d-flex align-items-center">
              <mat-icon class="mat-icon" color="primary"(click)="edit(element)">edit</mat-icon>
            <a href="">Edit</a>
            </div>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>


    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
  </section>

</section>
